<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as onfigurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined size-20">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required max="30">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined size-20">key</span>
                        <input type="password" name="password" id="ipassword" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="ipassword">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="button">Esqueci a senha <span class="material-symbols-outlined">
                        question_mark
                        </span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
